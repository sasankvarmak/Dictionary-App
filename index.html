<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <div class="main">
      <div class="alert-container d-none" id="alert-found-container">
        <div class="alert-inner-container">
          <div>
            <p>Your Entered word is already found in Local Dictionary.</p>
            <button id="found-button">Ok</button>
          </div>
        </div>
      </div>
      <div class="alert-container d-none" id="alert-container">
        <div class="alert-inner-container">
          <div>
            <p>Your Entered word is not found, Please enter another word.</p>
            <button id="error-button">Ok</button>
          </div>
        </div>
      </div>
      <div class="bg-container" id="bg-container">
        <div class="main-container">
          <h1 class="heading">My Online Dictionary.</h1>
          <input
            id="input"
            type="text"
            class="box"
            placeholder="Enter your word"
            style="text-align: center"
          />
          <div class="">
            <button id="define">Define</button>
            <button id="reset">Reset</button>
          </div>
        </div>
        <div class="bottom-container">
          <div class="search-container">
            <div class="searched-list-container mb-3">
              <div class="searched-words">
                <h2 class="searchWord" id="word">Search Word</h2>
                <button class="" id="save">Save</button>
              </div>

              <ul class="pl-0 mt-3" id="add-define"></ul>

              <ul class="pl-0 mt-3" id="add-example"></ul>
            </div>

            <div class="recent-serach-container">
              <h2>Recent searches</h2>
              <table>
                <thead>
                  <tr>
                    <th>Searched Word</th>
                    <th>Added On</th>
                    <th>Searched Date</th>
                    <th>No. of Times</th>
                  </tr>
                </thead>
                <tbody id="table-body">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
